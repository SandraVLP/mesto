<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="<%=require('./images/logo.svg')%>"
        alt="Логотип"
      />
    </header>
    <main>
      <section class="profile">
        <div class="profile__info">
          <button type="submit" class="profile__button-change">
            <img
              class="profile__avatar"
              src="<%=require('./images/avatar.jpg')%>"
              alt="Аватар"
            />
            <img
              class="profile__pencil"
              src="<%=require('./images/pencil-big.svg')%>"
              alt="Карандаш"
            />
          </button>
          <div class="profile__text">
            <div class="profile__edit">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__button-add"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button-edit"></button>
      </section>
      <section class="cards"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit">
      <form class="popup__container" novalidate>
        <button
          type="button"
          class="popup__close popup__close-profile"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__fieldset">
          <input
            type="text"
            name="name"
            id="username"
            placeholder="Имя"
            minlength="2"
            maxlength="40"
            class="popup__profile popup__profile_title popup__input"
            required
          />
          <span id="username-error" class="popup__input-error"></span>
        </fieldset>
        <fieldset class="popup__fieldset">
          <input
            type="text"
            name="about"
            id="about"
            placeholder="О себе"
            minlength="2"
            maxlength="200"
            class="popup__profile popup__profile_subtitle popup__input"
            required
          />
          <span id="about-error" class="popup__input-error"></span>
        </fieldset>
        <button type="submit" class="popup__save popup__save-profile">
          Сохранить
        </button>
      </form>
    </div>
    <div class="popup popup_elements">
      <form class="popup__container_elements popup__container" novalidate>
        <button
          type="button"
          class="popup__close popup__close_elements"
        ></button>
        <h2 class="popup__title_elements popup__title">Новое место</h2>
        <fieldset class="popup__fieldset">
          <input
            type="text"
            name="name"
            id="imgname"
            placeholder="Название"
            minlength="2"
            maxlength="30"
            class="popup__profile popup__input popup__profile_title popup__profile_elements popup__profile_title_elements"
            required
          />
          <span id="imgname-error" class="popup__input-error"></span>
        </fieldset>
        <fieldset class="popup__fieldset">
          <input
            type="url"
            name="link"
            id="imglink"
            placeholder="Ссылка на картинку"
            class="popup__profile popup__input popup__profile_subtitle popup__profile_elements popup__profile_subtitle_elements"
            required
          />
          <span id="imglink-error" class="popup__input-error"></span>
        </fieldset>
        <button type="submit" class="popup__save popup__save_elements">
          Создать
        </button>
      </form>
    </div>
    <div class="popup popup_element">
      <div class="popup__image-container">
        <button
          type="button"
          class="popup__close_element popup__close"
        ></button>
        <img class="popup__image" />
        <p class="popup__image-title"></p>
      </div>
    </div>
    <div class="popup popup_sure">
      <div class="popup__container">
        <button type="button" class="popup__close popup__close_sure"></button>
        <h2 class="popup__title_sure popup__title">Вы уверены?</h2>
        <button type="button" class="popup__save popup__sure">Да</button>
      </div>
    </div>
    <div class="popup popup_avatar">
      <form class="popup__container popup__container_avatar" novalidate>
        <button type="button" class="popup__close popup__close-avatar"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <fieldset class="popup__fieldset">
          <input
            type="url"
            name="link"
            id="avatarlink"
            placeholder="Ссылка на картинку"
            class="popup__profile popup__input popup__profile_subtitle"
            required
          />
          <span id="avatarlink-error" class="popup__input-error"></span>
        </fieldset>
        <button type="submit" class="popup__save popup__save-avatar">
          Сохранить
        </button>
      </form>
    </div>
    <template id="cardTemplate">
      <div class="element">
        <img class="element__image" src="image" alt="Картинка" />
        <button type="button" class="element__basket"></button>
        <div class="element__text">
          <h2 class="element__title"></h2>
          <div class="element__likes">
            <button type="button" class="element__heart"></button>
            <p class="element__like-count"></p>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
