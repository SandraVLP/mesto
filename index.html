<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип">
        </header> 
        <main> 
            <section class="profile">
                <div class="profile__info">
                    <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
                    <div class="profile__text">
                        <div class="profile__edit">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__button-add"></button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div> 
                <button class="profile__button-edit"></button>   
            </section>
            <section class="elements">
            </section>
        </main>       
        <footer class="footer">
            <p class="footer__copyright">&copy;2022 Mesto Russia</p>
        </footer>
        <div class="popup">
            <form class="popup__container">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" class="popup__profile popup__profile_title">
                <input type="text" class="popup__profile popup__profile_subtitle">
                <button type="button" class="popup__save">Сохранить</button>
            </form>
        </div>
        <div class="elements_popup">
            <form class="elements__container_popup popup__container">
                <button type="button" class="popup__close elements__close_popup"></button>
                <h2 class="elements__container-title_popup">Новое место</h2>
                <input type="text" class="popup__profile popup__profile_title elements__title_popup">
                <input type="text" class="popup__profile popup__profile_subtitle elements__link_popup">
                <button type="button" class="popup__save elements__save_popup">Создать</button>
            </form>
        </div>
        <template id="elementsTemplate">
            <div class="element">
                <img class="element__image" src="image" alt="Картинка">
                <button type="button" class="element__basket"></button>
                <div class="element__text">
                    <h2 class="element__title"></h2>
                    <button type="button" class="element__heart"></button>
                </div>
            </div>
        </template>
        <div class="element_popup">
            <div class="element__container_popup">
                <button type="button" class="element__close_popup popup__close"></button>
                <img class="element__image_popup">
                <p class="element__title_popup"></p>
            </div>
        </div>
        <script defer src="./scripts/popup.js"></script>
        <script defer src="./scripts/card.js"></script>
</body>
</html>
