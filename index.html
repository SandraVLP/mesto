<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип">
        </header> 
        <main> 
            <section class="profile">
                <div class="profile__info">
                    <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
                    <div class="profile__text">
                        <div class="profile__edit">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__button-add"></button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div> 
                <button class="profile__button-edit"></button>   
            </section>
            <section class="grid">
            <ul class="elements">
                <li class="element">
                    <img class="element__image" src="./images/karach.jpg" alt="Карачаевск">
                    <div class="element__text">
                        <h2 class="element__title">Карачаевск</h2>
                        <button type="button" class="element__heart"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/dombai.png" alt="Домбай">
                    <div class="element__text">
                        <h2  class="element__title">Домбай</h2>
                        <button type="button" class="element__heart"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/elbrus.png" alt="Гора Эльбрус">
                    <div class="element__text">
                        <h2  class="element__title">Гора Эльбрус</h2>
                        <button type="button" class="element__heart"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/dombai.png" alt="Домбай">
                    <div class="element__text">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" class="element__heart"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/elbrus.png" alt="Гора Эльбрус">
                    <div class="element__text">
                        <h2  class="element__title">Гора Эльбрус</h2>
                        <button type="button" class="element__heart"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/karach.jpg" alt="Карачаево-Черкессия">
                    <div class="element__text">
                        <h2  class="element__title">Карачаево-Черкессия</h2>
                        <button type="button" class="element__heart"></button>
                    </div>
                </li>
            </ul>
            </section>
        </main>       
        <footer class="footer">
            <p class="footer__copyright">&copy;2022 Mesto Russia</p>
        </footer>
        <div class="popup">
            <form class="popup__container">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" class="popup__profile-title">
                <input type="text" class="popup__profile-subtitle">
                <button type="button" class="popup__save">Сохранить</button>
            </form>
        </div>
        <script defer src="./scripts/popup.js"></script>
</body>
</html>
